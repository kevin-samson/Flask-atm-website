{% extends "layout.html" %}
{% block content %}
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"><br></div>
            <div class="col-md-12">
                <br>
                <h3 class="text-center">
                    {% if amount=='' %}
                        Are you sure you want to delete this account?
                    {% else %}
                        Do you wish to {{ mode }} {{ amount }} from your account?
                    {% endif %}
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <br>
                <a href="{{ url_for('bank.success') }}">
                    <button type="button" class="btn btn-block btn-lg btn-primary" >
                        YES
                    </button>
                </a>
                <br>
                <a href="{{ url_for('main.home') }}">
                    <button type="button" class="btn btn-lg btn-block btn-primary" >
                        NO
                    </button>
                </a>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

{% endblock content %}
